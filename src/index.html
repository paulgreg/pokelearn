<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Pokedex</title>
        <style>
            body { font-family: sans-serif; }
            ul { display: flex; flex-wrap: wrap; list-style: none; }
            li { background-color: #eeFFee; margin: 1em; width: 500px; text-align: center; border: 1px solid green;}
        </style>
    </head>
    <body>
        <h1>Pokemons</h1>
    </body>
    <script defer="defer">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js').then(function() {
                console.log('service worker registration complete');
            }, function(e) {
                console.log('service worker registration failure:', e);
            });
        }
    </script>
</html>
